<div>
  <div class="row">
      <div class="col-md-6">
          <h1 class="title">Upcoming Angular Events</h1>
        </div>
        <div class="col-md-6 search-events">
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
              <input class="form-control" type='text' placeholder="Search Events" [(ngModel)] = 'listfilter'/>
            </div>
        </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-md-3 card-bottom" *ngFor="let event of filteredEvents">
      <app-events-thumbnails  [event]= "event">

      </app-events-thumbnails>
    </div>
  </div>
  

  <!-- <button class="btn btn-primary col-sm-2">Connect !</button> -->
</div>
